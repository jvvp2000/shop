<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping - practicing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/34869f6e52.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="header">
        <nav>
            <a href="index.html" class="home-btn">
                <h1>SHOP</h1>
            </a>
            <ul>
                <li><a href="" style="margin-right: 1.5em;">MY ACCOUNT</a></li>
                <li><a href="" style="margin-right: 6em;">SEARCH</a></li>
                <li><a href="" style="margin-right: 6em;"><i class="fas fa-shopping-cart"></i></a></li>
                <li><a href="" style="margin-right: 0;"><i class="fas fa-bars"></i></a></li>
            </ul>
        </nav>
    </section>
    <section class="main">
        <div class="text-box">
            <div class="categories" id="categories">
                <ul>
                    <li><a href="">WOMAN</a></li>
                    <li><a href="">MEN</a></li>
                    <li><a href="">SHOES</a></li>
                    <li><a href="">BRAND</a></li>
                </ul>
            </div>
            <div class="current-categorie">
                <h2 class="productName">BRAND </br>SWEATSHIRT</h2>
                <p class="priceValue">$ 1000</p>
                <a href="" class="prev-btn"><i class="fas fa-arrow-left"></i></i> PREV</a>
            </div>
            <div class="actions">
                <a href="" class="next-btn">NEXT <i class="fas fa-arrow-right"></i></a>
                <div class="sizes">
                    <a href="">S</a>
                    <a href="">M</a>
                    <a href="">L</a>
                </div>

                <h1>contador</h1>
                <a href="" class="cart-btn" data-product-id="1">ADD TO CART</a>
            </div>
    </section>

    <script src="shoppingCart.js"></script>
</body>

</html>
